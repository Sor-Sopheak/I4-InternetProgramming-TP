<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com "></script>
</head>
<body>
    <div class="w-[550px] h-[990px] border-8 border-black shadow-xl shadow-black flex items-center justify-center m-auto">
        <div class="w-[500px] h-[950px] bg-sky-50 items-center justify-center flex flex-col">
            <div class="text-center font-bold text-7xl font-serif items-center justify-center flex mb-10">
                <h1>Counter</h1>
            </div>
            <div class="text-9xl items-center justify-between text-lime-800 font-medium">
                <span></span>
            </div>
            <div class="flex space-x-10 items-center justify-between p-7">
                <!-- decrease -->
                <button class="decrease border-2 border-black tracking-widest p-1 pl-4 pr-4 rounded text-xl shadow-lg hover:bg-black hover:text-white">DECREASE</button>
                <!-- reset -->
                <button class="reset border-2 border-black tracking-widest p-1 pl-4 pr-4 rounded text-xl shadow-lg hover:bg-black hover:text-white">RESET</button>
                <!-- increase -->
                <button class="increase border-2 border-black tracking-widest p-1 pl-4 pr-4 rounded text-xl shadow-lg hover:bg-black hover:text-white">INCREASE</button>
            </div>
        </div>    
    </div>
    
    <script src="script3.js"></script>
</body>
</html>
