<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5. Column and Row</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 2px;
            background-color: rgba(176, 195, 195, 0.842);
            padding: 2px;
            border-radius: 2px;
        }
        .box{
            background-color: rgb(22, 162, 139);
            border-radius: 3px;
            padding: 20px;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
    </div>
</body>
</html>
