<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color generator</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body onload="getDataFromStorage()">
    <div class="wrapper">
        <div class="container">
            <div class="header" id="colorDiaplayer">
                <h4 class="title">Ramdom Color Generator</h4> 
            </div>
            <div class="main">
                    <div class="color-container" id="color-container"></div>       
            </div>   
        </div>
        <div class="upper">
            <div class="color-code">
                <h2>Background Color:</h2>
                <p id="colorHax">#</p>
            </div>
            <div class="btn-container">
                <button class="btn generate-btn" onclick="generate()">GENERATE</button>
                <button class="btn" onclick="reset()">RESET</button>
            </div>
        </div>
    </div>

    <script src="script4.js"></script>
    </body>
</html>
