<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3. Centering a “div” in a container</title>

    <style>
        .wrapper{
            width: 100%;
            height: 800px;
            background-color: gray;
            align-items: center;
            display: flex;
            justify-content: center;
        }
        .flying-box{
            width: 180px;
            height: 50px;
            background-color: red;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="flying-box">
            I'm really in center 😱
        </div>
    </div>
</body>
</html>
