<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2. Centering a “div” in a container</title>
    <style>
        .wrapper{
            width: 100%;
            height: 100vh;
            background-color: gray;
            position: relative;
        }
        .flying-box{
            width: 150px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center;
            line-height: 50px;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="flying-box">
            I'm in Center &#129315;
        </div>
    </div>
</body>
</html>
